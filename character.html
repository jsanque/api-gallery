<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rick and Morty</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="container-fluid mb-4" style="background-color: rgb(20, 58, 120);">
    <div class="row p-3">
      <div class="col">
        <div class="h4 text-light">
          Characters Gallery
        </div>
      </div>
      <div class="col text-end">
        <a href="index.html">
          <button class="btn btn-primary">Home</button>
        </a>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row" id="contentArea">
    </div>

    <div class="row mt-3">
      <div class="col text-center">
        <div class="my-1 text-light" id="pageText">
          Page 1
        </div>
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center">
            <li class="page-item">
              <a class="page-link" aria-label="Previous" onclick="prevPage()">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li class="page-item">
              <a class="page-link" aria-label="Next" onclick="nextPage()">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>

  <script>

    const colors = {
      Alive: 'green',
      Dead: 'red',
      unknown: 'gray'
    };

    var contents = document.getElementById("contentArea");
    var pageText = document.getElementById("pageText");
    var page = 1;
    const charactersPerPage = 12;

    function nextPage() {
      page++;
      contents.innerHTML = "";
      pageText.innerHTML = "Page " + page;
      getCharacters();
    }

    function prevPage() {
      if (page > 1) page--;
      contents.innerHTML = "";
      pageText.innerHTML = "Page " + page;
      getCharacters();
    }

    const getCharacters = async () => {
      var startId = (page - 1) * charactersPerPage + 1;
      var endId = startId + charactersPerPage - 1;

      for (var i = startId; i <= endId; i++) {
        try {
          const response = await fetch('https://rickandmortyapi.com/api/character/' + i);
          const character = await response.json();

          var statusColor = colors[character.status];
          if (!statusColor) statusColor = colors['unknown'];

          var firstEpisode = "Unknown";
          if (character.episode.length > 0) {
            try {
              const episodeResp = await fetch(character.episode[0]);
              const episodeData = await episodeResp.json();
              firstEpisode = episodeData.episode + " - " + episodeData.name;
            } catch {}
          }

          contents.innerHTML += `
            <div class="col-12 col-md-3">
              <div class="card my-3 shadow p-3 rounded-5 text-center">
                <img src="` + character.image + `" class="w-100 mb-2">
                <div class="my-2 h5">
                  #` + character.id + ` ` + character.name + `
                </div>
                <div class="my-1 rounded-5 border py-1" style="color: ` + statusColor + `;">
                  ` + character.status + `
                </div>
                <div class="my-1"><strong>First Episode:</strong> ` + firstEpisode + `</div>
              </div>
            </div>
          `;
        } catch {}
      }
    }

    getCharacters();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
